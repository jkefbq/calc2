<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form action="http://localhost:8080/calc" method="post"
th:object="${requestDto}">
    <div class="container">
        <label for="a">A:</label>
        <input type="number" name="a"
        th:field="*{a}" id="a"/>
    </div>
    <div class="container">
        <label for="b">B:</label>
        <input type="number" name="b"
        th:field="*{b}" id="b"/>
    </div>
    <div class="container">
        <label for="symbol">Symbol:</label>
        <select id="symbol" name="symbol">
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="+">+</option>
            <option value="-">-</option>
            th:field="*{symbol}" id="symbol"
        </select>
    </div>
    <button type="submit">CALCULATE</button>
</form>
    <div class="container">
        <b th:if="${isError}">error: <b th:text="${errorInfo}"></b></b>
        <b th:if="${isDone}">result: <b th:text="${result}"></b></b>
        <b th:unless="${isDone}"></b>
    </div>

</body>
</html>
